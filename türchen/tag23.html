<!DOCTYPE html>
<html lang="de">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
    <title>Türchen 23</title>
</head>

<body>
    <main>
        <h1>Noch 1 Tag bis Weihnachten</h1>
        <h2>Musik vom Flötenquartett</h2>
        <audio controls>
            <source src="material/flötenquartett.m4a" type="audio/mp3">
            Musikwiedergabe wird von deinem Browser nicht unterstützt.
        </audio>
        <button onclick="handleClick()">Anhören</button>
    </main>
    <script>
        button = document.querySelector("button")
            function handleClick() {
                document.querySelector('audio').play();
                button.disabled = true;
                button.innerText = "Viel Spaß";
            }
    </script>
</body>

</html>
