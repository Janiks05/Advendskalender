<script>
    const one_day = 1000 * 60 * 60 * 24
    const present_date = new Date()
    const first_december = new Date("2022-12-01")

    // Calculate the time differece in milliseconds and then convert into days
    let result = Math.ceil((first_december.getTime() - present_date.getTime()) / one_day);

    document.querySelector("h1 span").innerText = result == 1 ? "Morgen" : `In ${result} Tagen`


    const doors = document.querySelectorAll(".advent-grid img");

    //legt fest, bis wohin Türen geöffnet werden dürfen
    let currentDay = new Date().getDate()
    if (currentDay > 25) {
        if (new Date().getMonth === 11) {
            currentDay = 25
        } else {
            currentDay = 0
        }
    }

    for (let i = 0; i < currentDay; i++) {
        doors[i].addEventListener("click", door => {
            door.target.classList.add("opened")
            setTimeout(() => window.location.href = `./türchen/${door.target.id}.html`, 500)
        })
    }
</script>
