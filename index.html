<!DOCTYPE html>
<html lang="de">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
    <title>Adventskalender</title>
</head>

<body>
    <h1><span>In x Tagen</span> beginnt Dein digitaler Adventskalender</h1>
    <p>Ab dem 1. Dezember erwarten Dich täglich einmalige Kunstwerke,
        seltene Rezepte und weihnachtliche Musik von uns. Probiere schon heute exklusiv den entspannten Advent aus!</p>
    <button onclick="window.location.href='./raetsel.html'">1. Türchen vorzeitig öffnen</button>
</body>

<script>
    const one_day = 1000 * 60 * 60 * 24
    const present_date = new Date()
    const first_december = new Date("2022-12-01")

    // Calculate the time differece in milliseconds and then convert into days
    let result = Math.ceil((first_december.getTime() - present_date.getTime()) / one_day);

    document.querySelector("h1 span").innerText = result == 1 ? "Morgen" : `In ${result} Tagen`
</script>

</html>
